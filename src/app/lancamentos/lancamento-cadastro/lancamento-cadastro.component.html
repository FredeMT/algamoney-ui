<div class="container">
  <form autocomplete="off" #f="ngForm">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>
    </div>
    <div class="ui-g">
    <div class="ui-g-12">
      <p-selectButton [options]=tipos #tipo></p-selectButton>
    </div>
    </div>
    <div class="ui-g ui-fluid">
      <div class="ui-g-6 ui-md-3">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd.mm.yy"
        [inline]="false" [readonlyInput]="true" [showIcon]="false"
        ngModel name="vencimento" #vencimento="ngModel" required></p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe o vencimento."></app-message>
      </div>
      <div class="ui-g-6 ui-md-3">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar  dateFormat="dd.mm.yy"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9">
        <label>Descrição * {{descricao.errors | json}}</label>
        <input pInputText type="text" name="descricao"
        ngModel #descricao="ngModel" required minlength="5">
        <app-message [control]="descricao" error="required"
        text="Informe uma descrição."></app-message>
        <app-message [control]="descricao" error="minlength"
        text="Mínimo de {{descricao.errors?.minlength?.requiredLength}} caracteres."></app-message>
      </div>
      <div class="ui-g-12 ui-md-3">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask
        [options]="{ prefix: '', thousands: '.', decimal: ',' }"
        ngModel name="valor" #valor="ngModel" required>
        <app-message [control]="valor" error="required" text="Informe o valor."></app-message>
      </div>
      <div class="ui-g-12 ui-md-6">
        <label>Categoria {{categoria.value}}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" #categoria
        ngModel name="categoria" required></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6">
        <label>Pessoa {{pessoa.value}}</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" #pessoa [filter]="true" [showClear]="true"
        ngModel name="pessoa" required></p-dropdown>
      </div>
      <div class="ui-g-12">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

        <div class="ui-g-3">
        <button  pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
      </div>
      <div class="ui-g-3">
        <button pButton type="button" label="Novo" class="ui-button-secondary" ></button>
      </div>
      <div class="ui-g-3">
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>

  </form>
</div>
